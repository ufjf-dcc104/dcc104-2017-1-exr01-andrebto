<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js">
    </script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      ctx.fillText ("Ol√° Mundo!",10 ,10);

      var azul = new Sprite();
      var vermelho = new Sprite();
      vermelho.x = 100;
      vermelho.y = 100;

      var fps = 60;
      var dt = 1 / fps;
      var factor = 30;
      var atual = new Date();
      var anterior = new Date();

      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, eCanvas.width, eCanvas.height);
        atual = new Date();
        dt = (atual - anterior) / 1000;
        azul.mover(dt);
        vermelho.mover(dt);
        ctx.fillText("dt: "+dt+" fps: "+1/dt,20,20);
        azul.desenhar(ctx);
        vermelho.desenhar(ctx);
        anterior = atual;
      }

      addEventListener("keydown",function(e){
        switch (e.keyCode) {
          case 37:
            azul.ax = -100;
            break;
          case 38:
            azul.ay = -100;
            break;
          case 39:
            azul.ax = +100;
            break;
          case 40:
            azul.ay = +100;
            break;
        }
      });

      addEventListener("keyup",function(e){
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            break;
          case 38:
            azul.ay = 0;
            break;
          case 39:
            azul.ax = 0;
            break;
          case 40:
            azul.ay = 0;
            break;
        }
      });

    </script>
  </body>
</html>
