<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js">
    </script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      ctx.fillText ("Ol√° Mundo!",10 ,10);

      var azul = new Sprite();
      var vermelho = new Sprite();
      vermelho.x = 100;
      vermelho.y = 100;

      var fps = 60;
      var dt = 1 / fps;
      var factor = 30;
      var atual = new Date();
      var anterior = new Date();

      function desenhaAzul(ctx) {
        ctx.fillStyle = "blue";
        ctx.fillRect(azul.x, azul.y, 15, 15);
        ctx.lineWidth = 2;
        ctx.strokeRect(azul.x, azul.y, 15, 15);
      }

      function desenhaVermelho(ctx) {
        ctx.fillStyle = "red";
        ctx.fillRect(40, 50, 15, 15);
        ctx.lineWidth = 2;
        ctx.strokeRect(40, 50, 15, 15);
      }

      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior) / 1000;
        azul.mover(dt);
        ctx.fillText("dt: "+dt+" fps: "+1/dt,20,20);
        azul.desenhar(ctx);
        desenhaVermelho(ctx);
        anterior = atual;
      }

    </script>
  </body>
</html>
