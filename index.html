<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js">
    </script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      ctx.fillText ("OlÃ¡ Mundo!",10 ,10);

      var azul = new Sprite();
      var fuel = 100;
      var acelerandoX = false;
      var acelerandoY = false;

      var fps = 60;
      var dt = 1 / fps;
      var factor = 30;
      var atual = new Date();
      var anterior = new Date();

      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, eCanvas.width, eCanvas.height);
        atual = new Date();
        dt = (atual - anterior) / 1000;
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, fuel, 5);
        ctx.strokeRect(20, 20, fuel, 5);
        if(acelerandoX == true && fuel > 0) {
           fuel = fuel - 5*dt;
        }
        if(acelerandoY == true && fuel > 0) {
          fuel = fuel - 15*dt;
        }
        azul.mover(dt);
        azul.desenhar(ctx);
        if(azul.y > eCanvas.height) {
            azul.x = 150;
            azul.y = 0;
            azul.vy = 0;
            azul.ay = 0;
            fuel = 100;
        }
        anterior = atual;
      }

      addEventListener("keydown",function(e){
        switch (e.keyCode) {
          case 37:
            azul.ax = -100;
            acelerandoX = true;
            break;
          case 38:
            azul.ay = -100;
            acelerandoY = true;
            break;
          case 39:
            azul.ax = +100;
            acelerandoX = true;
            break;
          case 40:
            azul.ay = +100;
            acelerandoY = true;
            break;
        }
      });

      addEventListener("keyup",function(e){
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 38:
            azul.ay = 0;
            acelerandoY = false;
            break;
          case 39:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 40:
            azul.ay = 0;
            acelerandoY = false;
            break;
        }
      });

    </script>
  </body>
</html>
